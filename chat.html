<!DOCTYPE html>
<html>
<head>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-database.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <title>Chat - Big Cookie</title>
  <meta content="Chat - Big Cookie" property="og:title" />
  <meta content="big cookie" property="og:description" />
  <meta content="https://bigcookie.org" property="og:url" />
  <meta content="https://bigcookie.org/images/cookies/bigcookieOG.jpg" property="og:image" />
  <meta content="#43B581" data-react-helmet="true" name="theme-color" />
  <link href="css/style.css" rel="stylesheet" type="text/css"/>
  <link href="favicon.png" rel="icon"/>
</head>

<body>
  <div class="preloader">
    <div class="loader"></div>
  </div>

  <nav>
    <div class="navbar" id="myNavbar">
      <a href="/"><i class="fa-solid fa-house fa-xs"></i> Home</a>
      <a href="https://bigcookie.org/links"><i class="fa-solid fa-circle-info fa-xs"></i> Links</a>
      <a href="https://discord.gg/eKgZTtv87V" target="_blank"><i class="fa-brands fa-discord fa-xs"></i> Discord</a>
      <a href="https://bigcookie.org/games"><i class="fa-solid fa-gamepad fa-xs"></i> Games</a>
      <a href="https://bigcookie.org/esports"><i class="fa-solid fa-ranking-star fa-xs"></i> eSports</a>
      <a href="https://bigcookie.org/bingo"><i class="fa-solid fa-chess-pawn fa-s"></i> Bingo</a>
      <a href="https://shop.bigcookie.org" target="_blank"><i class="fa-solid fa-shirt fa-xs"></i> Merch</a>
      <a href="https://bigcookie.org/chat" class="button"><i class="fa-solid fa-comments fa-xs"></i> Chat</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </nav>

  <div class="title">
    <h1>Big Cookie Chat</h1>
  </div>

  <!-- Login Form -->
  <div id="loginDiv">
    <h2>Login</h2>
    <button class="btn" onclick="loginWithGoogle()">Login with Google <i class="fa-brands fa-google"></i></button>
    <p id="loginError" style="color: red;"></p>
  </div>

  <!-- Chat Room -->
  <div id="chatDiv" style="display: none;">
    <h2>Welcome to the Chat Room</h2>
    <div id="chatMessages"></div>
    <input class="message" type="text" id="messageField" placeholder="Type your message" /><br>
    <button class="btn" id="sendButton" onclick="sendMessage()">Send</button>
    <button class="btn" onclick="logout()">Logout</button>
    <p id="errorMessage" class="error" style="display: none;"></p>
  </div>

  <script src="scripts/script.js"></script>
  <script src="scripts/chat.js"></script>
  <button class="toggle-dark-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
</body>
</html>
